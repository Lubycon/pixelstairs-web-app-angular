<nav
    class="navbar navbar-fixed-top global-header"
    role="navigation"
>
    <!--@LOGO-->
    <div class="global-logo">
        <a href="/">
            <img
                src="https://s3-ap-northeast-1.amazonaws.com/lubycon/assets/logo/text_b.png"
                alt="global-logo"
            >
        </a>
    </div>
    <!--@LOGO END-->

    <div class="global-menu-wrapper">
        <ul>
            <li
                class="global-menu"
                ng-repeat="link in GlobalHeader.linkList"
            >
                <a ui-sref="link.link">
                    {{link.name}}
                </a>
            </li>
            <li
                class="sign-menu"
                ng-if="!GlobalHeader.$rootScope.memberState.sign"
            >
                <a ui-sref="full.default.signin">
                    Sign in
                </a>
            </li>
            <li
                class="member-menu"
                ng-if="GlobalHeader.$rootScope.memberState.sign"
            >
                {{GlobalHeader.$rootScope.member.nickname}}
            </li>
            <li
                class="signout-btn"
                ng-if="GlobalHeader.$rootScope.memberState.sign"
                ng-click="GlobalHeader.signout()"
            >
                Sign out
            </li>
        </ul>
    </div>

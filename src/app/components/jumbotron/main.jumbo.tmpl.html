<div class="jumbotron main-jumbotron">
    <div style="height: 305px">
        <div
            uib-carousel
            active="0"
            interval="3000"
            no-wrap="true"
            no-pause="true"
        >
            <div
                uib-slide
                ng-repeat="slide in MainJumboCtrl.slides track by slide.id"
                index="slide.id"
            >
                <img
                    ng-src="{{slide.image}}"
                    style="margin:auto;"
                >
                <div class="carousel-caption">
                    <h4>Slide {{slide.id}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>

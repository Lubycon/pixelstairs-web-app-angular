<div class="jumbotron main-jumbotron">
    <slick
        settings="MainJumboCtrl.slickConfig"
    >
        <div class="slick-item" ng-repeat="slide in MainJumboCtrl.slides">
            <div
                class="slick-image"
                ng-style="{'background-image': 'url('+slide.image+')'}"
            ></div>
        </div>
    </slick>
</div>

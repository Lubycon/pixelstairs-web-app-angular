<div class="modal-header">
    <h3 class="modal-title">Cropper</h3>
</div>

<div class="modal-body" id="modal-body">
    <img
        class="cropper"
        cropper
        cropping="true"
        ng-if="CropperCtrl.data.img"
        ngf-src="CropperCtrl.data.img"
        ngf-no-object-url="true"
        alt="cropping-image"
    >
</div>

<div class="modal-footer">
    <button class="btn" ng-click="CropperCtrl.crop()">CROP</button>
</div>

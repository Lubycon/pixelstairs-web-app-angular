<div class="pixel-datepicker {{Datepicker.class}}">
    <input
        type="text"
        uib-datepicker-popup
        is-open="Datepicker.isOpen"
        placeholder="{{Datepicker.placeholder}}"
        datepicker-options="Datepicker.options"
        show-button-bar="Datepicker.isMobile"
        x-autocompletetype="off"
        autocompletetype="off"
        autocorrect="off"
        spellcheck="off"
        autocapitalize="off"
        readonly
        ng-change="Datepicker.onChange()"
        ng-click="Datepicker.popupOpen()"
        ng-model="Datepicker.ngModel"
        tabindex="-1"
    >
    <div class="form-control">
        <p ng-show="!Datepicker.ngModel">{{Datepicker.placeholder}}</p>
        <p ng-show="Datepicker.ngModel">{{Datepicker.ngModel | date:'yyyy/MM/dd'}}</p>
        <span class="btn" ng-click="Datepicker.popupOpen()">
            <i class="xi-calendar"></i>
        </span>
    </div>
</div>

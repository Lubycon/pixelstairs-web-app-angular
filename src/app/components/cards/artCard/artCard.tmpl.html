<div class="art-card">
    <div class="art-background">
        <img ng-src="{{ArtCard.data.picture.image.file}}" alt="{{'art-img-' + ArtCard.data.id}}">
    </div>
    <div class="art-info">
        <!--MEMBER INFO-->
        <header>
            <span class="member-profile">
                <!-- <img
                    ng-src="{{ArtCard.data.member.profileImg.file}}"
                    alt="{{'member-profile-' + ArtCard.data.member.id}}"
                > -->
                <div
                    ng-style="{'background-image': 'url('+ArtCard.data.member.profileImg.file+')'}"
                    class="member-profile-img"
                ></div>
            </span>
            <span class="member-info">
                <h4>{{ArtCard.data.member.name}}</h4>
            </span>
        </header>
        <div class="divider"></div>
        <!--ART INFO-->
        <footer>
            <h4>{{ArtCard.data.picture.title}}</h4>
            <ul>
                <li><i class="xi-heart-o"></i> <span>{{ArtCard.data.picture.like | numberSuffixFilter:1}}</span></li>
                <li><i class="xi-eye-o"></i> <span>{{ArtCard.data.picture.view | numberSuffixFilter:1}}</span></li>
            </ul>
        </footer>
    </div>
</div>

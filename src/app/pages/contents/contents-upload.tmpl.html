<div class="container">
    <div class="row">
        <!-- <header>
            <p>Submit Artwork</p>
        </header> -->
        <div class="form-box row">
            <div class="uploader-info col-lg-12">
                <h3>Upload your Awwwesome Artwork to Pixelstairs</h3>
                <p>
                    Your artwork will be posted under the terms of Pixelstairs Service<br>
                    and will be subject to the Creative Commons license as stipulated.
                </p>
            </div>

            <div ng-if="ContentsUploadCtrl.contentData.image.file" class="uploaded-img-wrapper col-lg-offset-3 col-lg-6">
                <img ng-src="{{ContentsUploadCtrl.contentData.image.file}}" alt="uploaded-img">
            </div>

            <div class="uploader-btn-wrapper col-lg-12">
                <button
                    ng-if="!ContentsUploadCtrl.contentData.image.file"
                    class="icon-btn btn"
                    ngf-select
                    type="file"
                    ngf-change="ContentsUploadCtrl.changedFile($files,$file,$newFiles,$invalidFiles)"
                    ngf-accept="'image/*'"
                    ngf-max-size="30MB"
                    ngf-max-files="1"
                    ngf-fix-orientation="true"
                    ng-model="ContentsUploadCtrl.uploadedImg"
                >
                    <div class="icon-wrapper">
                        <i class="xi-cloud-upload-o"></i>
                    </div>
                </button>

                <a
                    ng-if="ContentsUploadCtrl.contentData.image.file"
                    class="change-file-btn"
                    ngf-select
                    type="file"
                    ngf-change="ContentsUploadCtrl.changedFile($files,$file,$newFiles,$invalidFiles)"
                    ngf-accept="'image/*'"
                    ngf-max-size="30MB"
                    ngf-max-files="1"
                    ngf-fix-orientation="true"
                    ng-model="ContentsUploadCtrl.uploadedImg"
                >
                    Change uploaded file
                </a>
            </div>

            <div class="uploader-form fieldset col-lg-10 col-lg-offset-1">
                <form name="ContentsUploadCtrl.form" ng-submit="ContentsUploadCtrl.postData()">
                    <!-- TITLE, TAG, DESC -->
                    <div class="input-container">
                        <label><i class="xi-pen-o"></i>TITLE</label>
                        <input
                            name="title"
                            type="text"
                            class="form-control"
                            placeholder="Write down title of your artwork"
                            ng-model="ContentsUploadCtrl.contentData.title"
                            ng-pattern="ContentsUploadCtrl.FormRegxService.getRegx('title')"
                            required
                        >
                        <div ng-messages="ContentsUploadCtrl.form.title.$error" class="error-msg">
                            <p ng-message="pattern">You can not use special Chars</p>
                        </div>
                    </div>
                    <div class="input-container">
                        <label><i class="xi-tags"></i>TAGS</label>
                        <tags-input
                            class="form-control"
                            ng-model="ContentsUploadCtrl.contentData.hashTags"
                            allowed-tags-pattern="^[A-Z|a-z|0-9]+$"
                            required
                        ></tags-input>
                    </div>
                    <div class="input-container">
                        <label><i class="xi-info-o"></i>DESCRIPTION</label>
                        <textarea
                            class="form-control"
                            rows="8"
                            placeholder="Write down the description of your artwork"
                            ng-model="ContentsUploadCtrl.contentData.description"
                            ng-pattern="ContentsUploadCtrl.FormRegxService.getRegx('context')"
                            required
                        ></textarea>
                    </div>

                    <button
                        type="submit"
                        class="btn"
                        ng-disabled="ContentsUploadCtrl.form.$invalid"
                    >SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</div>

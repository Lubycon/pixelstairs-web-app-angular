<div class="container-fluid">
    <div class="row">
        <div class="content-wrapper col-lg-12">
            <div class="content-title">
                <p>"{{ContentsDetailCtrl.data.title}}"</p>
            </div>
            <div class="content-image">
                <img ng-src="{{ContentsDetailCtrl.data.image.file}}" alt="{{'content-'+ContentsDetailCtrl.data.id}}">
            </div>
        </div>

        <div class="content-info-wrapper col-lg-12">
            <div class="col-lg-6 info-card left-card">
                <div class="card">
                    <div class="like-counter">
                        <button class="btn like-btn" ng-click="ContentsDetailCtrl.postLike()">
                            <i class="xi-heart-o"></i>
                        </button>
                        <p>{{ContentsDetailCtrl.data.counts.like}}</p>
                    </div>
                    <div class="tag-wrapper">
                        <h6><i class="xi-tag"></i> tags</h6>
                        <ul class="tags">
                            <li ng-repeat="tag in ContentsDetailCtrl.data.hashTags">
                                {{tag}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 info-card right-card">
                <div class="card">
                    <p>Artwork by</p>
                    <div class="member-info">
                        <span class="member-profile">
                            <img ng-src="{{ContentsDetailCtrl.data.user.profileImg.file}}" alt="{{'member-profile-'+ContentsDetailCtrl.data.member.id}}">
                        </span>
                        <p>{{ContentsDetailCtrl.data.user.nickname}}</p>
                    </div>

                    <p class="content-desc">
                        {{ContentsDetailCtrl.data.description}}
                    </p>

                    <p class="content-date">
                        uploaded at {{ContentsDetailCtrl.data.createdAt | date:'MMM.dd yyyy'}}
                    </p>
                </div>
            </div>

            <div class="col-lg-12">
                <button class="btn" ui-sref="common.default.main">
                    Back to list
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="fieldset wiseword-form col-lg-12">
            <div class="message-box">
                <div class="main-message">
                    <h3>Your Artwork upload has been successfully completed!</h3>
                </div>
                <div class="wiseword-message">
                    Your Artwork have been uploaded to the Pixelstairs's new contents feed,<br>
                    and some Artworks will be posted to the Pixelstairs main page<br>
                    after deliberating on the service itself.<br>
                </div>
                <footer class="row col-lg-6 col-lg-offset-3">
                    <button
                        ui-sref="common.default.contents-detail({ id: ContentsSuccessCtrl.contentId })"

                    >
                        View uploaded Artwork
                    </button>
                    <button
                        ui-sref="common.default.main"
                        class="btn btn-link col-lg-12"
                    >
                        Go to Main
                    </button>
                </footer>
            </div>
        </div>
    </div>
</div>

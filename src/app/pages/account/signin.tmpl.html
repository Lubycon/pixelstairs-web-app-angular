<div class="container">
    <div class="row">
        <header>
            <div class="global-logo">
                <a href="/">
                    <img
                        src="https://s3.ap-northeast-2.amazonaws.com/pixelstairs/assets/logo/vp.svg"
                        alt="global-logo"
                    >
                </a>
            </div>
            <p>{{'MOTO' | translate}}</p>
        </header>
        <div
            class="form-box col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"
        >
            <div class="fieldset">
                <form name="SigninCtrl.form" ng-init="SigninCtrl.form = SigninCtrl.form">
                    <div class="input-container">
                        <input
                            name="email"
                            type="email"
                            class="form-control"
                            placeholder="{{'LABEL.EMAIL' | translate}}"
                            ng-model="SigninCtrl.signData.email"
                            required
                        />
                    </div>
                    <div class="input-container">
                        <input
                            name="password"
                            type="password"
                            class="form-control"
                            placeholder="{{'LABEL.PASSWORD' | translate}}"
                            ng-model="SigninCtrl.signData.password"
                            required
                        >
                    </div>

                    <button
                        class="signin-btn btn btn-round full-width"
                        ng-click="SigninCtrl.postData()"
                    >
                        <span ng-show="!SigninCtrl.isBusy">{{'LABEL.SIGNIN' | translate}}</span>
                        <span ng-show="SigninCtrl.isBusy"><i class="xi-spinner-5 xi-spin"></i></span>
                    </button>
                </form>

                <div class="divide10"></div>

                <p class="fieldset-hint signup-btn" >
                    <a ui-sref="full.default.signup">{{'SCRIPT.GO_TO_SIGNUP' | translate}}</a>
                </p>
                <p class="fieldset-hint signup-btn">
                    <a ui-sref="common.default.find-password-email">{{'SCRIPT.FIND_PASSWORD' | translate}}</a>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <header>
            <div class="global-logo">
                <a href="/">
                    <img
                        src="https://s3-ap-northeast-1.amazonaws.com/pixelstairsdev/assets/logo/vp_b.png"
                        alt="global-logo"
                    >
                </a>
            </div>
            <p>{{'MOTO' | translate}}</p>
        </header>
        <div
            class="form-box col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3"
        >
            <div class="fieldset">
                <p class="fieldset-hint">
                    {{'SCRIPT.SIGNIN_HEADER' | translate}}
                </p>
                <form>
                    <div class="input-container full-width">
                        <input
                            type="email"
                            class="form-control"
                            placeholder="{{'LABEL.EMAIL' | translate}}"
                            ng-model="SignInCtrl.signData.email"
                        />
                    </div>
                    <div class="input-container">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="{{'LABEL.PASSWORD' | translate}}"
                            ng-model="SignInCtrl.signData.password"
                        >
                    </div>

                    <button
                        class="signin-btn btn full-width"
                        ng-click="SignInCtrl.postData()"
                    >
                        {{'LABEL.SIGNIN' | translate}}
                    </button>
                </form>

                <p class="fieldset-hint signup-btn">
                    <a ui-sref="full.default.signup">{{'SCRIPT.GO_TO_SIGNUP' | translate}}</a>
                </p>
                <p class="fieldset-hint signup-btn">
                    <a ui-sref="common.default.find-password-email">{{'SCRIPT.FIND_PASSWORD' | translate}}</a>
                </p>
            </div>
        </div>
    </div>
</div>

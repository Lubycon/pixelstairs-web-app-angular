<div class="container">
    <div class="row">
        <div class="fieldset wiseword-form col-lg-12">
            <div class="message-box">
                <div class="main-message">
                    <h3>"You have to go through the verification first"</h3>
                </div>
                <div class="wiseword-message">
                    now, you change your password for account security.<br>
                    Please press the button below to send an authentication email<br>
                    to your email address.
                </div>
                <div class="col-lg-6 col-lg-offset-3 input-container">
                    <input
                        ng-show="!FindPassEmailCtrl.finished"
                        ng-model="FindPassEmailCtrl.email"
                        type="email"
                        class="form-control"
                        placeholder="example@pixelstairs.com"
                        ng-pattern="FindPassEmailCtrl.FormRegxService.getRegx('email')"
                    >
                    <p ng-show="FindPassEmailCtrl.finished">
                        Please Check the Email ({{FindPassEmailCtrl.email}})
                    </p>
                </div>
                <footer class="col-lg-6 col-lg-offset-3">
                    <button class="btn" ng-click="FindPassEmailCtrl.postEmail()">Send Email</button>
                </footer>
            </div>
        </div>
    </div>
</div>

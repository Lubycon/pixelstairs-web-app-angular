<div class="container">
    <div class="row">
        <header>
            <div class="global-logo">
                <a href="/">
                    <img
                        src="https://s3-ap-northeast-1.amazonaws.com/pixelstairsdev/assets/logo/vp_b.png"
                        alt="global-logo"
                    >
                </a>
            </div>
            <p>{{'MOTO' | translate}}</p>
        </header>
        <div
            class="form-box col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3"
        >
            <div class="fieldset">
                <form name="SignupCtrl.form" ng-init="SignupCtrl.form = SignupCtrl.form">
                    <div class="input-container full-width">
                        <input
                            name="email"
                            type="email"
                            class="form-control"
                            placeholder="{{'LABEL.EMAIL' | translate}}"
                            ng-model="SignupCtrl.signData.email"
                            ng-pattern="SignupCtrl.FormRegxService.getRegx('email')"
                            required
                        />
                        <div ng-messages="SignupCtrl.form.email.$error" class="error-msg">
                            <p ng-message="pattern">{{'FORM_ERROR.WRONG_EMAIL' | translate}}</p>
                        </div>
                    </div>
                    <div class="input-container full-width">
                        <input
                            name="password"
                            type="password"
                            class="form-control"
                            placeholder="{{'LABEL.PASSWORD' | translate}}"
                            ng-model="SignupCtrl.signData.password.origin"
                            ng-keyup="SignupCtrl.calcPasswordLevel()"
                            required
                        >
                        <div class="password-score">
                            <div class="score-bar" data-status="{{SignupCtrl.passwordScore.status}}" ng-style="{'width': SignupCtrl.passwordScore.score+'%'}"></div>
                        </div>
                    </div>
                    <div class="input-container full-width">
                        <input
                            name="passwordAgain"
                            type="password"
                            class="form-control"
                            placeholder="{{'LABEL.PASSWORD_REPEAT' | translate}}"
                            ng-model="SignupCtrl.signData.password.repeat"
                            ng-keyup="SignupCtrl.checkPasswordAgain()"
                            required
                        >
                        <div ng-messages="SignupCtrl.form.passwordAgain.$error" class="error-msg">
                            <p ng-message="notMatched">
                                {{'FORM_ERROR.WRONG_REPEAT_PASSWORD' | translate}}
                            </p>
                        </div>
                    </div>
                    <div class="input-container full-width">
                        <input
                            name="nickname"
                            type="text"
                            class="form-control"
                            placeholder="{{'LABEL.NICKNAME' | translate}}"
                            ng-model="SignupCtrl.signData.nickname"
                            min-length="5"
                            max-length="30"
                            ng-pattern="SignupCtrl.FormRegxService.getRegx('nickname')"
                            required
                        >
                        <div ng-messages="SignupCtrl.form.nickname.$error" class="error-msg">
                            <p ng-message="pattern">{{'FORM_ERROR.WRONG_STRING' | translate}}</p>
                        </div>
                    </div>
                    <div class="input-container full-width">
                        <select
                            class="form-control"
                            ui-select2="SignupCtrl.selectBoxOption"
                            ng-model="SignupCtrl.signData.gender"
                            ng-options="gender.code as gender.name for gender in SignupCtrl.genders"
                            placeholder="{{'LABEL.GENDER' | translate}}"
                            required
                        >
                        </select>
                    </div>
                    <div class="input-container full-width">
                        <datepicker
                            class="full-width"
                            ng-model="SignupCtrl.signData.birthday"
                            placeholder="{{'LABEL.BIRTHDAY' | translate}}"
                            required
                        ></datepicker>
                    </div>

                    <p
                        class="form-desc"
                        translate="SIGN_UP.POLICY"
                        translate-values="{ lang: SignupCtrl.lang }"
                    ></p>

                    <button
                        class="signin-btn btn full-width"
                        ng-click="SignupCtrl.postData()"
                        ng-disabled="SignupCtrl.form.$invalid"
                    >
                        {{'FORM.SIGNUP_BTN' | translate}}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

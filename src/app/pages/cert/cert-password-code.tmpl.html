<div class="container">
    <div class="row">
        <div class="fieldset wiseword-form col-lg-12">
            <div class="message-box" ng-if="CertPassCodeCtrl.isInit">
                <div class="main-message">
                    <h3>"Finish Registration"</h3>
                </div>
                <div class="wiseword-message">
                    {{ CertPassCodeCtrl.msg }}
                </div>
                <footer class="col-lg-6 col-lg-offset-3">
                    <button
                        ui-sref="common.default.reset-password({ code: CertPassCodeCtrl.code })"
                        ng-show="CertPassCodeCtrl.isSuccess"
                        class="btn"
                    >
                        {{'FORM.CONTINUE' | translate}}
                    </button>
                    <button
                        ui-sref="common.default.find-password-email"
                        ng-show="!CertPassCodeCtrl.isSuccess"
                        class="btn"
                    >
                        {{'FORM.PREV' | translate}}
                    </button>
                </footer>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="fieldset wiseword-form col-lg-12">
            <div class="message-box row" ng-if="CertPassLandingCtrl.isInit">
                <div class="main-message col-xs-12">
                    <h3>{{ CertPassLandingCtrl.title }}</h3>
                </div>
                <div class="wiseword-message col-xs-12">
                    {{ CertPassLandingCtrl.msg }}
                </div>
                <footer class="col-xs-12 col-lg-6 col-lg-offset-3">
                    <button
                        ui-sref="common.default.reset-password({ code: CertPassLandingCtrl.code })"
                        ng-show="CertPassLandingCtrl.isSuccess"
                        class="btn btn-round full-width"
                    >
                        {{'FORM.CONTINUE' | translate}}
                    </button>
                    <button
                        ui-sref="common.default.find-password-email"
                        ng-show="!CertPassLandingCtrl.isSuccess"
                        class="btn btn-round full-width"
                    >
                        {{'FORM.PREV' | translate}}
                    </button>
                </footer>
            </div>
        </div>
    </div>
</div>

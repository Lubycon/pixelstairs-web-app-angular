<div class="container">
    <div class="row">
        <div class="fieldset wiseword-form col-lg-12">
            <div class="message-box" ng-if="CertPassLandingCtrl.isInit">
                <div class="main-message">
                    <h3>{{'CERT_PASSWORD_LANDING.TITLE' | translate}}</h3>
                </div>
                <div class="wiseword-message">
                    {{ CertPassLandingCtrl.msg }}
                </div>
                <footer class="col-lg-6 col-lg-offset-3">
                    <button
                        ui-sref="common.default.reset-password({ code: CertPassLandingCtrl.code })"
                        ng-show="CertPassLandingCtrl.isSuccess"
                        class="btn"
                    >
                        {{'FORM.CONTINUE' | translate}}
                    </button>
                    <button
                        ui-sref="common.default.find-password-email"
                        ng-show="!CertPassLandingCtrl.isSuccess"
                        class="btn"
                    >
                        {{'FORM.PREV' | translate}}
                    </button>
                </footer>
            </div>
        </div>
    </div>
</div>

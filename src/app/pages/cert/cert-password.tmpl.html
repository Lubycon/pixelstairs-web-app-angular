<div class="container">
    <div class="row">
        <div class="fieldset wiseword-form col-lg-12">
            <div class="message-box">
                <div class="main-message">
                    <h3>패스워드 인증 테스트</h3>
                </div>
                <div class="wiseword-message">비밀번호를 입력하라능 인증을 위해서라능</div>
                <div
                    class="form-box col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3"
                >
                    <form name="CertPassCtrl.form">
                        <div class="input-container full-width">
                            <input
                                name="password"
                                type="password"
                                class="form-control"
                                placeholder="{{'LABEL.PASSWORD' | translate}}"
                                ng-model="CertPassCtrl.certData.password.origin"
                                required
                            >
                        </div>
                    </form>
                </div>
                <footer class="col-lg-6 col-lg-offset-3">
                    <button class="btn full-width" ng-click="CertPassCtrl.postData()">
                        <span ng-show="!CertPassCtrl.isFinished && !CertPassCtrl.isBusy">{{'FORM.SUBMIT' | translate}}</span>
                        <i class="xi-spinner-5 xi-spin" ng-show="CertPassCtrl.isBusy"></i>
                    </button>
                </footer>
            </div>
        </div>
    </div>
</div>
